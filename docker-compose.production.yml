version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zalopay-postgres-prod
    restart: always
    env_file:
      - docker-db.env
    environment:
      POSTGRES_DB: ${DB_NAME:-zalopay}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    networks:
      - zalopay-prod

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zalopay-backend-prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - backend/.env.production
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-zalopay}
    ports:
      - "3000:3000"
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/storage:/app/storage
    networks:
      - zalopay-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  zalopay-prod:
    driver: bridge

volumes:
  postgres-data-prod:
