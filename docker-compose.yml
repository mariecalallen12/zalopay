services:
  postgres:
    image: postgres:15-alpine
    container_name: zalopay-postgres
    restart: unless-stopped
    env_file:
      - docker-db.env
    environment:
      POSTGRES_DB: ${DB_NAME:-zalopay}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_HOST_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - zalopay

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zalopay-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - docker-db.env
      - backend/.env.docker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-zalopay}
    ports:
      - "3000:3000"
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/storage:/app/storage
      - ./backend/uploads:/app/uploads
      - ./backend/public:/app/public
      - ./backend/static:/app/static
    networks:
      - zalopay

  pgadmin:
    image: dpage/pgadmin4:8.12
    container_name: zalopay-pgadmin
    restart: unless-stopped
    env_file:
      - docker-db.env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-change-me}
    ports:
      - "${PGADMIN_HOST_PORT:-8081}:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - zalopay

networks:
  zalopay:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data:

