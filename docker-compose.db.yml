services:
  postgres:
    image: postgres:15-alpine
    container_name: zalopay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-zalopay}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_HOST_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - zalopay-db
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  pgadmin:
    image: dpage/pgadmin4:8.12
    container_name: zalopay-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "${PGADMIN_HOST_PORT:-8081}:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - zalopay-db
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  zalopay-db:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data:
